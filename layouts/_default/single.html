{{ define "main" }}
  {{ partial "blogbanner" site.Data.blogbanner }}

  <section class="spotlight {{ .Params.style }}"{{ with .Params.id }} id="{{ . }}"{{ end }}>
    <div class="content">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
    </div>
    {{ with .Params.image }}<div class="image">
        <img src="{{ . }}" alt="" />
    </div>{{ end }}
  </section>

  {{ partial "footer" . }}
{{ end }}
